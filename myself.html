<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="myself.css">
    <!-- font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&family=Hammersmith+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container justify-content-center mb-5 p-4 gradient-div mt-3  "  >
        <h3 class=" mb-4 text-center mt-3">Registration Form</h3>
                        <form id="registrationForm" onsubmit="return validateForm()">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-6 col-sm-12 mt-3">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullname" >
                <span id="fullNameError" class="error-message"></span>
            </div>
            <!-- email -->
            <div class="col-12 col-lg-6 col-sm-12 mt-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" >
                <span id="emailError" class="error-message"></span>
            </div>
            <!-- password -->
            <div class="col-12 col-lg-6 col-sm-12 mt-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="pwd" >
                <span id="passwordError" class="error-message"></span>
            </div>
            <!-- con pass -->
            <div class="col-12 col-lg-6 col-sm-12 mt-3">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" >
                <span id="confPassError" class="error-message"></span>
            </div>
            <!-- dob -->
            <div class="col-12 col-lg-6 col-sm-12 mt-3">
                <label for="dob" class="form-label">Date of Birth</label>
                                <input type="date" class="form-control" id="birth" required >
                                <span id="dobError" class="error-message"></span> 
            </div>
            <!-- gender -->
            <div class="col-12 col-lg-6 col-sm-12 mt-4 mt-3 ">
                <label class="form-label">Gender</label>
                   <div class="ms-3">
                    <input type="radio" id="male" name="gender" value="Male" class="form-check-input" required>
                    <label for="male" class="form-check-label">Male</label>
                
                
                    <input type="radio" id="female" name="gender" value="Female" class="form-check-input ms-3" required>
                    <label for="female" class="form-check-label">Female</label>
                
               
                    <input type="radio" id="other" name="gender" value="Other" class="form-check-input ms-3" required>
                    <label for="other" class="form-check-label">Other</label>
                </div>
            </div>
            <!-- country -->
            <div class="col-12 col-lg-6 col-sm-12 mt-3">
                <label for="country" class="form-label">Country</label>
                <select class="form-select" id="country" >
                    <option selected disabled>Select your country</option>
                    <option value="IN">India</option>
                    <option value="Pak">Pakistan</option>
                    <option value="Ch">China</option>
                    <option value="GB">United Kingdom</option>
                    <option value="AU">Australia</option>
                </select>
                <span id="countryError" class="error-message"></span>
            </div>
            <!-- image -->
            <div class="col-12 col-lg-6 col-sm-12 mt-3">
                <label for="profilePicture" class="form-label">Profile Picture</label>
                                <input type="file" class="form-control file-upload" id="profilePicture" accept="image/*" required>
            </div>
            </div>


            <!-- agree -->
            <div class="row justify-content-center">
            <div class="col-12 col-lg-12 col-sm-12 mt-3">
                <input type="checkbox" class="form-check-input" id="agreeTerms" required>
                <label class="form-check-label" for="agreeTerms">I agree to the terms and conditions</label>
            </div>
            </div>

            <!-- submit -->
            <div class="row  justify-content-center mydiv">
            <div class="col-12 col-lg-6 col-sm-6 mt-3" >
                <button id="button1" class="btn btn1" type="submit" value="Submit">Submit</button>
            </div>
            <div class="col-12 col-lg-6 col-sm-6 mt-3">
                <button class="btn btn2" type="reset" onclick="resetForm()" value="Reset">Reset</button>
            </div>
        </div>

        </div>
        </form>
    </div>
    <script src="myself.js"></script>
</body>
</html>
